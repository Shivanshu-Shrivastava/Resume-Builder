<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Hello, world!</title>
</head>

<body>
  <header class="container-fluid">
    <nav class="bg-light m-0 p-0 sha d-flex">
      <p class="display-4 port justify-content-start">PORTINY</p>

      <img src="#" alt="LOGO" class=" my-2 ml-end">

    </nav>
  </header>
  <hr class="my-3 bg-dark mx-5 p-1" />
  <article>
    <section class="container ">
      <h4 class="p-2 m-2 form-color">Personal Details</h4>

      <form method="post">{% csrf_token %}
        <div class="row m-4">
          <div class="col-6">
            <label class="mx-4 font-weight-bold" >Name:</label>
            <input type="text" name="name" class="w-50">
          </div>
          <div class="col-6">
            <label class="mx-4 font-weight-bold" >Email:</label>
            <input type="text"  name="email" class="w-50">
          </div>
        </div>
        <div class="row m-4">
          <div class="col-6">
            <label class="mx-4 font-weight-bold"  >Phone NO:</label>
            <input type="text" name="phone" class="w-50">
          </div>
          <div class="col-6">
            <label class="mx-4 font-weight-bold" >Age:</label>
            <input type="text"  name="age" class="w-50">
          </div>
        </div><div class="row m-4">
          <div class="col-6">
            <label class="mx-4 font-weight-bold"  >Gender:</label>
            <input type="text" name="gender" class="w-50">
          </div>
          <div class="col-6">
            <label class="mx-4 font-weight-bold" >Address:</label>
            <input type="text"  name="addre" class="w-50">
          </div>
        </div>
         <input value="save" type="submit">

      </form>

    </section>
  </article>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
