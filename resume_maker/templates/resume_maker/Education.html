        <div class="row ">
            <button class="mx-auto btn btn-primary   bg-light text-dark modbtn align-self-start"
                    data-target="#exampleModalCenter"
                    data-toggle="modal"
                    type="button">
                + Add Education
            </button>
        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade mow" id="exampleModalCenter"
             role="dialog" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Education</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container shadow-sm bg-white rounded  mx-auto">
                            <form class="d-flex flex-column flex-wrap " method="post">{% csrf_token %}
                                <div class="row mx-1 my-3">
                                    <div class="mx-5 custom-control custom-radio custom-control-inline">
                                        <input class="custom-control-input" id="customRadioInline1" name="customRadioInline1"
                                               onclick="pursu()" type="radio">
                                        <label class="custom-control-label" for="customRadioInline1">Pursuing</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline mx-5 ">
                                        <input class="custom-control-input" id="customRadioInline2" name="customRadioInline1"
                                               onclick="comple()" type="radio">
                                        <label class="custom-control-label" for="customRadioInline2">Completed</label>
                                    </div>
                                </div>


                                <div class="form-group mx-5">
                                    <label class="font-weight-bold" for="exampleFormControlSelect1">Degree</label>
                                    <select class="form-control" id="exampleFormControlSelect1" name="degree" required>
                                        <option class="multihover">High Education</option>

                                        <option class="multihover">Bachelors</option>
                                        <option class="multihover">Masters</option>
                                        <option class="multihover">Phd</option>

                                    </select>
                                </div>
                                <div class="form-group mx-5">
                                    <label class="font-weight-bold" for="exampleFormControlInput1">Start Year</label>
                                    <input class="form-control inputt" id="exampleFormControlInput1" name="start_year"
                                           placeholder=""
                                           required
                                           type="date">
                                </div>
                                <div class="form-group mx-5" id="pursuing_Par">
                                    <label class="font-weight-bold" for="exampleFormControlInput1"><span
                                            id="pursuing_Chi">Expected End Year</span> </label>
                                    <input class="form-control inputt" id="exampleFormControlInput1" name="end_year"
                                           placeholder=""
                                           required
                                           type="date">
                                </div>

                                <div class="form-group mx-5">
                                    <label class="font-weight-bold" for="exampleFormControlInput1">Institute</label>
                                    <input class="form-control inputt" id="exampleFormControlInput1" name="institute"
                                           placeholder=""
                                           required
                                           type="text">
                                </div>
                                <div class="form-group mx-5">
                                    <label class="font-weight-bold" for="exampleFormControlInput1">Score</label>
                                    <input class="form-control inputt" id="exampleFormControlInput1" name="score"
                                           placeholder=""
                                           required
                                           type="number">
                                </div>

                                <div class="align-self-center ">

                                    <button class="btn btn-white" type="submit">Save</button>
                                </div>
                            </form>
                        </div>

            <a class="  " href="">
                <button class="btn btn-primary  bg-light text-dark modbtn" onclick="alert('Please add Educational Details')"  type="button"
                >

                </button>
            </a>
            {% endif %}

<!--        {% if not degree == None and not degree == '' %}-->
        <div class="row">
            <div class="col-4" style="min-width: 165px">
                <ul class="modlist">


                    <li><span class="font-weight-bold pr-3">Degree:</span><span class="float-right"> {{ degree }}</span>
                    </li>
                    <li><span class="font-weight-bold pr-3">Year:</span><span class="float-right"> {{ year }}</span>
                    </li>
                    <li><span class="font-weight-bold pr-3">Institute:</span><span
                            class="float-right"> {{ institute }}</span></li>
                    <li><span class="font-weight-bold pr-3">Score:</span><span class="float-right"> {{ score}}</span>
                    </li>

<script>
    function pursu() {

        var p = document.getElementById('pursuing_Chi');
        p.innerHTML = 'Expected End Year';

    }

    function comple() {

        var p = document.getElementById('pursuing_Chi');
        p.innerHTML = 'End Year';

    }
</script>
